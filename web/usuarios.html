<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Biblioteca</title>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success text-white">
            <div class="container">
                <a class="navbar-brand" href="index.html">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Início</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Livros</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Empréstimos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Alunos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Usuários</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="container mt-5">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <button type="button" class="btn btn-info float-right">Inserir Novo</button>
                    <h1>Cadastro de Usuários</h1>
                </div>
            </div>
        </header>
        <section class="container mt-5">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Pesquisar...">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">Pesquisar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-Mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>José Rodrigues</td>
                                <td>jose@gmail.com</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a href="#" class="btn btn-primary">Editar</a>
                                        <button type="button" class="btn btn-danger">Excluir</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jorge Rodrigues</td>
                                <td>jorge@gmail.com</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a href="#" class="btn btn-primary">Editar</a>
                                        <button type="button" class="btn btn-danger">Excluir</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer class="container mt-5">
            <hr>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <p class="text-muted text-center">Desenvolvido por Alan Possamai & Eduardo Schenato dos Santos &copy; 2018</p>
                </div>
            </div>
        </footer>
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
